version: "3.6"

x-shared-environment: &shared-environment
  restart: unless-stopped
  networks:
    - garupa_network

services:
  server:
    <<: *shared-environment
    image: garupa-server
    environment:
      DB_URL: postgres
    build:
      context: ./server
      dockerfile: docker/Dockerfile
    command: npm run start
    volumes:
      - ./server:/app/
    ports:
      - 3000:3000
  
  postgres:
    <<: *shared-environment
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: garupa
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

  wiremock:
    <<: *shared-environment
    image: "wiremock/wiremock:latest"
    container_name: wiremock
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose"]
    ports:
      - "8080:8080" # Mapeando a porta 8080 do container para a mÃ¡quina host
    volumes:
      - ./wiremock/mappings:/home/wiremock/mappings # Pasta para armazenar os mocks
      - ./wiremock/__files:/home/wiremock/__files # Pasta para armazenar arquivos de resposta

